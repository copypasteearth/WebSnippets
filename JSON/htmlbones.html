<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>profile</title>
    </head>
   
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        
        <h1>this is a test of JSON stringify</h1>
        <p id="paragraph"></p>
        <h1>this is a test of GET from php object</h1>
        <p id="paragraph1"></p>
        <h1>this is a test of POST back and forth</h1>
        <p id="paragraph2"></p>
        <script>
        var object = {
            self : {name:"customer1",job:"cashier"},
            todo : "jsonobject",
            names : [{employ:"work",happy:true,work:"program"},
                    {employ:"job",happy:false,work:"intro"}]
        };
        document.getElementById("paragraph").innerText = JSON.stringify(object);
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
        
        document.getElementById("paragraph1").innerHTML = this.responseText;
         }
        };
        xmlhttp.open("GET", "jsonobject.php", true);
        xmlhttp.send(); 
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
       
        document.getElementById("paragraph2").innerHTML = this.responseText;
         }
        };
        xmlhttp.open("POST", "jsonpost.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("x=" + JSON.stringify(object)); 
        </script>
    </body>
    
    
</html>
